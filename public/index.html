    <div class="centered-box" >
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="eg:- New York">
      </div>
      <div class="mb-3"> 
        <label for="formGroupExampleInput2" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" placeholder="eg:- United States">
      </div>
      <div class="d-grid"> 
        <input class="btn btn-primary" type="submit" value="Submit" id="submit-btn" >
      </div>
      <!-- <button class="test"><a href="./test.html">click me</a></button> -->
    </div>

    <div id="weather-info">
      <div class="place"><span id="city-display">Thiruvananthapuram</span> <br> <span id="country-display">India</span></div>
      <div class="temp"> <h3><span id="temp-val">22℃</span></h3> <h5 ><span id="temp-text">Heavy Rainfall and snow</span></h5></div>
      <div class="feels-like"><h4>feels like: <span id="feels">24℃</span></h4></div>
      <div class="stats">precepitation: <span id="precep">0.2</span>
          <br>Humidity: <span id="humid">74</span>
          <br>Visibility: <span id="visibl">3</span>  
          <br>Pressure: <span id="pressure">1007</span><br>
          <button class="reset-weather btn btn-primary" id="reset-btn">Choose another place</button></div>
  </div>
